    description: 'Inserts `<uValue>` in the `<nPos>` position of the array, moving all the items to the next position. If `<lAutoSize>` is .T., a new element will be added, making room for the previous last element, else the size of `<aArray>` won''t change and the last item of `<aArray>` will be lost.'
