        passed_by: value
      - name: nStart
        type: Numeric
        required: false
        default: '1'
        passed_by: value
      - name: nEnd
        type: Numeric
        required: false
        default: 'Len(cIntoString)'
        passed_by: value
    return_type: Numeric
    return_name: nPosition
    library: 'hbrtl'
    source_code_file: 'src\rtl\at.c'
    platforms: ['Windows','Linux','Mac']
    see_also: ['HB_UAT']
