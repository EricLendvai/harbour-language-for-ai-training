  - name: HB_ASCAN
    slug: hb_ascan
    categories: ['Arrays Functions']
    syntax: 'hb_AScan(<aArray>,<SearchValue>,[<nStart>],[<nCount>],[<lExact>]) => <nPosition>'
    description: |-
      Scans the array `<aArray>` (left to right) trying to locate the `<SearchValue>`, which can be a simple value or a code block.
      Scanning starts either from the `1st` or `<nStart>` element of the `<aArray>` and continues up to the next `<nCount>` elements or up to the <i>last</i> element of the array, if no `<nCount>` specified. When the <i>logical</i> flag `<lExact>` is specified, <b>overrides</b> the `_SET_EXACT` setting, which means it directly <i>affects the exactness</i> of comparison.
      The function returns the numeric position of the first located element inside the array or `0` (zero), if no matching element found.
    parameters: 
      - name: aArray
        type: Array
        required: true
        passed_by: value
      - name: SearchValue
        type: Any
        required: true
        passed_by: value
      - name: nStart
        type: Numeric
        required: false
        default: '1'
        passed_by: value
      - name: nCount
        type: Numeric
        required: false
        default: 'Len(aArray)'
        passed_by: value
      - name: lExact
        type: Logic
        required: false
        passed_by: value
    return_type: Numeric
    return_name: nPosition
    library: 'hbvm'
    source_code_file: 'src\vm\arrayshb.c'
    platforms: ['Windows','Linux','Mac']
