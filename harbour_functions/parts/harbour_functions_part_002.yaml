    syntax: 'hb_ATokens(<cString>,[<cDelimiter>|lEOL>],[<lSkipStrings>],[<lDoubleQuoteOnly>]) => <aTokens>'
    description: |-
      Returns an array filled with all individual [**tokens**](https://en.wikipedia.org/wiki/Lexical_analysis#Tokenization)  of given `<cString>` string, that is, all the separate sub-strings that are delimited by either `<cDelimiter>` or by `EOL` (end of line) if (instead of `<cDelimiter>`) `<lEOL>` has been passed and evaluates to `.T.`
      If neither `<cDelimiter>` nor `<lEOL>` specified, then as delimiter is used, by default, an empty space (ASCII char 32).
      If `<lSkipStrings>` is .T. (default=.F.), the quoted sub-strings (if any, inside cString) are not tokenized (i.e. are not searched for `<cDelimiter>`).
      If `<lDoubleQuoteOnly>` is .T. only the double quote `"` is considered as a quote sign. This argument is meaningful only when `<lSkipStrings>=.T.`
      
      - Notes:
      i.  Tokenization is case sensitive, in the (rare) case where `<cDelimiter>` is a letter-character.
      ii. The delimiters are removed from tokens.*
    parameters: 
      - name: cString
        type: String
        required: true
        passed_by: value
      - name: cDelimiter>|lEOL
        type: Any
        required: false
        default: 'char(32)'
        passed_by: value
      - name: lSkipStrings
        type: Logic
        required: false
        default: '.F.'
        passed_by: value
      - name: lDoubleQuoteOnly
        type: Logic
        required: false
        passed_by: value
    return_type: Array
    return_name: aTokens
    library: 'hbrtl'
