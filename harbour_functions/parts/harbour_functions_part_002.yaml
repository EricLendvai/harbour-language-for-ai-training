  - name: HB_ARGCHECK
    slug: hb_argcheck
    categories: ['Executable Environment']
    syntax: 'hb_argCheck(<cArg>) => <lSet>'
    description: |-
      Check if an **internal** switch has been set when the program started. Internal switch is a command line argument prefixed with a double slash `//`.
      Example of starting a program in command line and setting internal switch:
      C:\appls\>myprogram.exe //SWITCH1
    parameters: 
      - name: cArg
        type: String
        required: true
        passed_by: value
    return_type: Logic
    return_name: lSet
    library: 'hbvm'
    source_code_file: 'src\vm\cmdarg.c'
    platforms: ['Windows','Linux','Mac']
    examples: |-
      Example of starting a program in command line and setting internal switch:
      C:\appls\>myprogram.exe //SWITCH1
      
      ? hb_argCheck("SWITCH1") // -> .T.
      ? hb_argCheck("SWITCH2") // -> .F.
  - name: HB_ARGSHIFT
    slug: hb_argshift
    categories: ['Executable Environment', 'Function Environment']
    syntax: 'hb_argShift([<lShift>]) => NIL'
    description: 'Updates the parameters list (that are retrieved/utilized by ''hb_arg\*()'' family functions) by removing the 1-st one and replacing it by others. If `<lShift>` is `.T.` then first non internal parameter is moved to hb_argv(0) (i.e. hb_progname()) and all next are shifted.'
    parameters: 
      - name: lShift
        type: Logic
        required: false
        default: '.F.'
        passed_by: value
    library: 'hbvm'
    source_code_file: 'src\vm\cmdarg.c'
    platforms: ['Windows','Linux','Mac']
