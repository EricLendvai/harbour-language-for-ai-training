         ? "Working directory changed from " + cOldPath + " to " + cNewPath
      endif
      
      // Method 2
      if cOldPath == hb_cwd()  // directory didn't change!
         ? "Cannot set working directory to " + cNewPath
      else
         ? "Working directory changed from " + cOldPath + " to " + cNewPath
      endif
      ```
