  - name: HB_ADEL
    slug: hb_adel
    categories: ['Arrays Functions']
    syntax: 'hb_Adel(<@aArray>,[<nElement>],[<lAutoSize>]) => <aArray>'
    description: 'Deletes *the value* of `<nElement>` of array `<aArray>`, moves all the following values to the previous position, and assigns the last element a `NIL` value. Unlike the legacy `ADel()` function, hb_ADel() provides a third `<lAutoSize>` parameter which if specified `.T.` then the last array element is discarded and _the size of array is decreased by one_, otherwise if `<lAutoSize>` is `.F.` or not passed at all, the size of array remains unchanged.'
    parameters: 
      - name: aArray
        type: Array
        passed_by: reference
      - name: nElement
        type: Numeric
        required: false
        default: '1'
        passed_by: value
      - name: lAutoSize
        type: Logic
        required: false
        default: '.F.'
        passed_by: value
    return_type: Array
    return_name: aArray
    return_description: 'Returns the array itself'
    library: 'hbvm'
    source_code_file: 'src\vm\arrayshb.c'
    platforms: ['Windows','Linux','Mac']
