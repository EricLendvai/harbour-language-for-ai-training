    slug: fread
    categories: ['File Functions']
    syntax: 'FRead(<nFileHandle>,<@cBuffer>,<nBytes>) => <nBytes>'
    description: 'Reads `<nBytes>` characters from a binary file into `<cBuffer>` variable. Returns the number of bytes read. If the number is less than `<nBytes>` either the end of file is reached, or a file read error occurred.'
    parameters: 
      - name: nFileHandle
        type: Numeric
        passed_by: value
      - name: cBuffer
        type: String
