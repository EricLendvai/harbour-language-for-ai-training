  - name: HB_EXECFROMARRAY
    slug: hb_execfromarray
    syntax: 'hb_ExecFromArray(<Any>,<Any>,<Any>) => <xResult>'
    description: |-
      Based on xHarbour's hb_ExecFromArray() by Giancarlo Niccolai This version supports the same syntax though it's independent implementation [druzus]
      
      The following syntax is supported:
         hb_ExecFromArray( <cFuncName> [, <aParams> ] )
         hb_ExecFromArray( @<funcName>() [, <aParams> ] )
         hb_ExecFromArray( <bCodeBlock> [, <aParams> ] )
         hb_ExecFromArray( <oObject>, <cMethodName> [, <aParams> ] )
         hb_ExecFromArray( <oObject>, @<msgName>() [, <aParams> ] )
      or:
         hb_ExecFromArray( <aExecArray> )
            where <aExecArray> is in one of the following format:
               { <cFuncName> [, <params,...>] }
               { @<funcName>() [, <params,...>] }
               { <bCodeBlock> [, <params,...>] }
               { <oObject>, <cMethodName> [, <params,...>] }
               { <oObject>, @<msgName>() [, <params,...>] }
    parameters: 
      - name: 
        type: Any
        passed_by: value
      - name: 
        type: Any
        passed_by: value
      - name: 
        type: Any
        passed_by: value
    return_type: Any
    return_name: xResult
    library: 'hbvm'
    source_code_file: 'src\vm\eval.c'
    platforms: ['Windows','Linux','Mac']
    examples: |-
      ? hb_execFromArray( "Left", {"Hello world", 5} ) => Hello
      ? hb_execFromArray( @Left(), {"Hello world", 5} ) => Hello
      ? hb_execFromArray( @Val(), {2} ) => RTE (runtime error!) // passed {2} is a wrong type for Val(), had to be {"2"}.
