  - name: HB_FCREATE
    slug: hb_fcreate
    categories: ['Low Level File Functions']
    syntax: 'hb_FCreate(<cFile>,<nCreateFlags>,[<nOpenFlags>]) => <nHandle>'
    description: |-
      Attempts to create `cFile`. Returns handle to created file on success or nFError on failure. File opening flags can be defined with `<nOpenFlags>`.
      Header: FileIO.ch
      No equivalent hb_vf\* function.
    parameters: 
      - name: cFile
        type: String
        required: true
        passed_by: value
      - name: nCreateFlags
        type: Numeric
        required: true
        passed_by: value
      - name: nOpenFlags
        type: Numeric
        required: false
        default: 'FC_NORMAL'
        passed_by: value
        description: |-
          ```
          /\* File create flags \*/
          #define FC_NORMAL          0           /\* No file attributes are set \*/
          #define FC_READONLY        1           /\* Read-only file attribute is set \*/
          #define FC_HIDDEN          2           /\* Hidden file attribute is set \*/
          #define FC_SYSTEM          4           /\* System file attribute is set \*/
          
