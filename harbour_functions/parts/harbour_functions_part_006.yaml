         Value|Type
         :---:|:---:
         Character string|`"C"`
         Numeric|`"N"`
         Date|`"D"`
         Boolean (logical)|`"L"`
         Memo field (not in a variable)|`"M"`
         Array|`"A"`
         Code-Block|`"B"`
         Object|`"O"`
         Undefined (NIL)|`"U"`
         Hash table (*)|`"H"`
         TimeStamp (*)|`"T"`
         Pointer to function, procedure or method (*)|`"P"`
         Symbolic name (*)|`"S"`
         *Types marked with (\*) are Harbour extensions.*
    parameters: 
      - name: exp
        type: Any
        passed_by: value
    return_type: String
    return_name: cType
