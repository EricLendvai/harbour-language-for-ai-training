  - name: VAL
    slug: val
    categories: ['Conversion Functions', 'Numeric Functions']
    syntax: 'Val(<cNumber>) => <nNumber>'
    description: |-
      Converts a string that represents a number to a numeric value.
      The function evaluates one-by-one all the numeric digits (including first decimal point and following decimal digits) up to the end of string. If a non-numeric character or a *second* decimal point is encountered, process stops and the number already formed (if any) is returned. Empty places (space characters) in the beginning of `<cNumber>` are ignored.
      <u>SET FIXED switch affects the length of decimal places.</u> If is set OFF, all decimal digits in `<cNumber>` are returned. If SET FIXED is ON, the number of decimal places is determined by SET DECIMALS. In this case, if DECIMALS set are less than the decimal digits of the number, number is rounded down or up, according formal rounding rule (i.e. digits between zero and four (0...4) are rounded down, and digits between five and nine (5...9) are rounded up).
      If `<cNumber>` does not represent a number or the first character is not a number, the return value is `0` zero.
      See also [**hb_Val()**](./hb_V/) Harbour extension function that can handle/modify the length of returned number.
    parameters: 
      - name: cNumber
        type: String
        passed_by: value
    return_type: Numeric
    return_name: nNumber
    library: 'hbrtl'
    source_code_file: 'src\rtl\val.c'
    platforms: ['Windows','Linux','Mac']
    see_also: ['hb_val']
