    syntax: 'MemoLine(<cString>,[<nLineLength>],[<nLineNumber>],[<nTabSize>],[<lWrap>],[<cEOL|acEOLs>],[<lPad>]) => <cLine>'
    description: |-
      Extracts the `<nLineNumber>` line from `<cString>`.
      Default values for optional parameters: `<nLineLength>=79`, `<nLineNumber>=1`, `<nTabSize>=4`, `<lWrap>=.T.`, `<cEOL>|acEOLs>=??`, `<lPad>=.T.`
      The `<cEOL>|acEOLs>` and  `<lPad>` parameters are Harbour extensions.
      (I can only guess that with `<cEOL>|acEOLs>` one can specify custom EOLs to be used by the function in determining lines.)
      
      NOTE: <lPad> is undocumented parameter and will be removed and replaced by other solution in the future.
    parameters: 
      - name: cString
        type: String
        passed_by: value
      - name: nLineLength
        type: Numeric
        required: false
        default: '79'
        passed_by: value
      - name: nLineNumber
        type: Numeric
        required: false
        default: '1'
        passed_by: value
      - name: nTabSize
        type: Numeric
        required: false
        default: '4'
        passed_by: value
      - name: lWrap
        type: Logic
        required: false
        default: '.t.'
        passed_by: value
      - name: cEOL|acEOLs
        type: Any
        required: false
        passed_by: value
      - name: lPad
        type: Logic
        required: false
        default: '.t.'
        passed_by: value
    return_type: String
    return_name: cLine
    library: 'hbrtl'
    source_code_file: 'src\rtl\mlcfunc.c'
    platforms: ['Windows','Linux','Mac']
