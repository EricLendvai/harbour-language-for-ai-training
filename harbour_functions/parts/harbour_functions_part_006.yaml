  - name: LEN
    slug: len
    categories: ['String ANSI/Codepage Functions', 'String Byte Functions', 'String UTF8 Function']
    syntax: 'Len(<cString|aArray|hHash>) => <nLength>'
    description: |-
      Returns the number of items contained in a string, array or hash. This means:
      
      - If argument passed is a *string*, returned value is the length of string in **characters**, if current codepage
      supports such functionality, (f.e., "UTF8EX" code-page does support it but "UTF8" does not!)
      So, the same string may have different number of characters with different encoding. (see [**'this post'**](https://groups.google.com/d/msg/harbour-users/is7XV7jQTgA/ZWdOFo1oBQAJ) for more..)
      - If argument passed is an array or a hash table, returned value is the number of their elements.
      - If argument passed is empty, function returns `0` (zero).
    parameters: 
      - name: cString|aArray|hHash
        type: Any
        passed_by: value
    return_type: Numeric
    return_name: nLength
    library: 'hbrtl'
    source_code_file: 'src\rtl\len.c'
    platforms: ['Windows','Linux','Mac']
    see_also: ['hb_blen']
