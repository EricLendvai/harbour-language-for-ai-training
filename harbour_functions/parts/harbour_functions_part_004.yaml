  - name: HB_MUTEXCREATE
    slug: hb_mutexcreate
    categories: ['Multithreading']
    syntax: 'hb_mutexCreate() => <pMutex>'
    description: |-
      Creates [<u>**a mutex**</u>](http://stackoverflow.com/a/34558) and returns its handle (pointer).
      In general, a *mutex* is a kind of a *flag* visible and respected by all running threads. It is used by a thread (which can hold the mutex by locking it) to "inform" the other threads, that it is entering into a critical stage during which it will use and probably alter(!) some shared resources (usually variables with application-wide scope) and because of this, they do not permitted accessing/utilizing of those resources; therefore, they have to wait until the mutex be unlocked. This mechanism prevents the so called ["race conditions"](http://stackoverflow.com/questions/34510/what-is-a-race-condition) that may happen in a multi-threading application.
    return_type: Pointer
    return_name: pMutex
    library: 'hbvm'
    source_code_file: 'src\vm\thread.c'
    platforms: ['Windows','Linux','Mac']
