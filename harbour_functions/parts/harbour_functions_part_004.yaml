  - name: HB_NTOC
    slug: hb_ntoc
    categories: ['Conversion Functions']
    syntax: 'hb_ntoc(<nValue>,[<nDecs>]) => <cValue>'
    description: |-
      This function converts the given `<nValue>` numeric value to a string value, while (trying to) keep all or at least `nDecs`significant digits in double numbers, unless `<nDecs>` is lesser than actual decimal digits of `<nValue>`, in which case the result will be rounded.
      SET DECIMAL setting has no effect on the returned value (ignored),which means that, unlike f.e. Str(), all non-significant digits(e.g.: trailing decimal zeros) will be removed. Likewise, all leading empty spaces will be trimmed.
      Returns "stringified" value of `<nValue>`, preserving all (or at least`<nDecs>`) significant digits, if any.
      **Note:** validity of `<nValue>` is not verified, which means that if `NIL` or `non-numeric` value was passed, this function (<i>same as `hb_ntos()`</i>) will return a \*\*null string\*\* and will NOT cause an RTE (\*unlike f.e.: `Str()`\*).
      This is a **new function**, available after [2016-06-20 21:59 UTC+0200 commit](https://github.com/harbour/core/commit/6df7fc613290427f49d24f08fef6836d374e9eb4) (<i>it is not available in earlier versions</i>).
    parameters: 
      - name: nValue
        type: Numeric
        required: true
        passed_by: value
      - name: nDecs
        type: Numeric
        required: false
        passed_by: value
    return_type: String
    return_name: cValue
    library: 'hbrtl'
    source_code_file: 'src\rtl\hbntos.c'
    platforms: ['Windows','Linux','Mac']
  - name: HB_NTOHOUR
    slug: hb_ntohour
    categories: ['Conversion Functions', 'Date and Time Functions']
    syntax: 'hb_NToHour(<nTimeDiff>) => <nHours>'
    description: |-
      Convert the `<nTimeDiff>` time difference to hours.
      The returned value is a <b>floating point</b> number with fractional part representing the rest (decimal remainder) of conversion.
      Note 1: <b>new functions,</b> available after [2016-12-15 12:51 UTC+0100]
      Note 2: These functions must <b>not</b> be confused with similarly named <b>`hb_Hour()`</b> since the above ones do convert the numeric time difference (time span) between two timestamps while the other ones just extract specific hours of a given timestamp.
    parameters: 
      - name: nTimeDiff
        type: Numeric
        required: true
        passed_by: value
    return_type: Numeric
    return_name: nHours
    library: 'hbrtl'
    source_code_file: 'src\rtl\dateshb.c'
    platforms: ['Windows','Linux','Mac']
    examples: |-
      t1 := hb_DateTime() - 0.3
      t2 := hb_DateTime() - t1
      ? hb_NToHour( t2 )
