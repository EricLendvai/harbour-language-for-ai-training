  - name: HB_LEFTEQ
    slug: hb_lefteq
    categories: ['String ANSI/Codepage Functions']
    syntax: 'hb_LeftEq(<cString>,<cSubString>) => <lEqual>'
    description: |-
      Returns .T. when all characters (with the given order) of `<cSubString>` matching to leftmost (same length) part of `<cString>`. Basically it's equivalent to: `( Left( <cString1>, Len( <cString2> ) ) == <cString2> )`, but faster and shorter. Can be used f.e. to check if `<cString>` \*begins with\* `<cSubString>`.
      Note: <b>Case sensitive!</b>
    parameters: 
      - name: cString
        type: String
        required: true
        passed_by: value
      - name: cSubString
        type: String
        required: true
        passed_by: value
    return_type: Logic
    return_name: lEqual
    library: 'hbrtl'
    source_code_file: 'src\rtl\left.c'
    platforms: ['Windows','Linux','Mac']
