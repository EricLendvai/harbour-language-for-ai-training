      - name: aArray
        type: Array
        passed_by: value
      - name: nStart
        type: Numeric
        required: false
        default: '1'
        passed_by: value
      - name: nCount
        type: Numeric
        required: false
        passed_by: value
      - name: bSort
        type: CodeBlock
        required: false
        passed_by: value
    return_type: Array
    return_name: aArray
    library: 'hbvm'
    source_code_file: 'src\vm\asort.c'
