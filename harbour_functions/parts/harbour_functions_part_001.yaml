  - name: AChoice
    slug: achoice
    categories: ['Classic UI']
    syntax: 'AChoice(<nTop>,<nLeft>,<nBottom>,<nRight>,<acMenuItems>,<xSelect>,<xUserFunction>,<nPos>,<nHiLiteRow>) => <nItemSelected>'
    description: |-
      Displays a [Pop-up](https://en.wikipedia.org/wiki/Context_menu)-like menu with selectable menu items, waiting for a selection by user. Returns the index number of the selected item, which is the ordinal position of the item into the <acMenuItems> array; if the selection aborted, (when for example, the Esc key pressed) the value returned is `0` (zero).
      
      - `<acMenuItems>` is an array of character strings to display as the menu items.
      - **`<xSelect>`** is used to determine whether one or more menu items will be selectable or not! It can be either:
       - a parallel array of logical or character values, one element for each item in `<acMenuItems>`. If the element is a character string, it is evaluated as a *macro expression* which should evaluate to a logical data type.
       - or a single logical value, in which case all menu items will be either available when `.T.` or unavailable when `.F.`; default  is `.T.` (i.e., all items be available).
       - or codeblocks, function pointers or character expression, being supplied both 'as is' or 'as an array'. When passed as a single value and the next parameter `<xUserFunction>` is empty, it's being used as `<xUserFunction>` (surrogate), while all the items become selectable. *This is a new Harbour extension!*
      - `<xUserFunction>` is the name of a user-defined function or a function Symbol or a Code-block that executes when an unrecognizable key is pressed. Must be noted that the behavior of Achoice() is significantly affected by the presence or not of this argument. Refer to [Clipper Reference Guide](https://harbour.github.io/doc/clc53.html#achoice) for more...
      - `<nPos>` is the position in the `<acMenuItems>` array of the item that will be highlighted when the menu is initially displayed.
      - `<nHiLiteRow>` is the [zero-based](https://en.wikipedia.org/wiki/Zero-based_numbering) number of the window row on which the initial menu item will appear.
    parameters: 
      - name: nTop
        type: Numeric
        passed_by: value
      - name: nLeft
        type: Numeric
        passed_by: value
      - name: nBottom
        type: Numeric
        passed_by: value
      - name: nRight
        type: Numeric
        passed_by: value
      - name: acMenuItems
        type: Array
        passed_by: value
      - name: xSelect
        type: Any
        passed_by: value
      - name: xUserFunction
        type: Any
        passed_by: value
      - name: nPos
        type: Numeric
        passed_by: value
      - name: nHiLiteRow
        type: Numeric
        passed_by: value
    return_type: Numeric
    return_name: nItemSelected
    library: 'hbrtl'
    source_code_file: 'src\rtl\achoice.prg'
    platforms: ['Windows','Linux','Mac']
    generate_user_interface: true
