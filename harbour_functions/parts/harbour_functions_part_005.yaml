  - name: HB_STRFORMAT
    slug: hb_strformat
    categories: ['String ANSI/Codepage Functions', 'String Byte Functions']
    syntax: 'hb_StrFormat(<cFormat>,[<nParam1>],[...]) => <cString>'
    description: |-
      Returns a string with the values of the `nParam1, ..., nParamN` embedded and formatted according to `<%cFormat1...%cFormatX>` [format specifiers.](https://en.wikipedia.org/wiki/Printf_format_string)
      It is like the `printf()` function in `C-language`, but stripped down to fit the Harbour data types;
      currently the format specifiers that are recognized/processed are: **`%d`, `%f`, `%x`, `%X`, `%s`** and **`%c`**.
      
         | Specifier | Parameter type/value description |
         |:------:|:--------|
         | `d` | integer as a signed decimal number |
         | `f` | non integer (float) decimal number in normal fixed-point notation. |
         | `x`, `X` | unsigned integer as a hexadecimal number. `x` uses lower-case letters and `X` uses upper-case. |
         | `s` | string |
         | `c` | ASCII code (numeric) of single character |
    parameters: 
      - name: cFormat
        type: String
        passed_by: value
      - name: nParam1
        type: Any
        required: false
        passed_by: value
    return_type: String
    return_name: cString
    library: 'hbrtl'
    source_code_file: 'src\rtl\hbstrfmt.c'
    platforms: ['Windows','Linux','Mac']
    examples: |-
      cStr := hb_StrFormat( "- an integer:\t %d\n- a float:\t %3.5f\n- a hex:\t %x\n- a HEX:\t %X\n" + ;
                               "- a string:\t %s \n- a character:\t %c", ;
                               12345, 42.421, 65535, 65535, "Hello harbour!", 122 )
         ? hb_StrDecodEscape( cStr )
